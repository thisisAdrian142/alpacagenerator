<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="flex-container">
        <div class="left-box">
          <header><h1>Alpaca generator</h1></header>
          <div class="random-box">
            <div>
              <strong>üîÄüîÄ Random</strong>
            </div>
          </div>
          <div class="download-box">
            <div>
              <strong>‚¨áÔ∏è‚¨áÔ∏è Download</strong>
            </div>
          </div>
        </div>
        <div class="right-box">
          <div class="right-box-flex">
            <div class="accessories-box">
              <h2>Accessorize The Alpaca's</h2>
              <div class="accessories-item">
                <div class="hair-box">
                  <div id="accesory-buttons">
                    <button data-category="hair">Hair</button>
                  </div>
                  <div id="options-container"></div>
                </div>
                <div class="ears-box">
                  <div id="accesory-buttons">
                    <button data-category="ear">Ears</button>
                  </div>
                </div>
                <div class="eyes-box">
                  <div id="accesory-buttons">
                    <button data-category="eye">Eyes</button>
                  </div>
                </div>
                <div class="mouth-box">
                  <div id="accesory-buttons">
                    <button data-category="mouth">Mouth</button>
                  </div>
                </div>
                <div class="neck-box">
                  <div id="accesory-buttons">
                    <button data-category="neck">Neck</button>
                  </div>
                </div>
                <div class="leg-box">
                  <div id="accesory-buttons">
                    <button data-category="leg">Leg</button>
                  </div>
                </div>
                <div class="accessories-box">
                  <div id="accesory-buttons">
                    <button data-category="accessory">Accesssories</button>
                  </div>
                </div>
                <div class="background-box">
                  <div id="accesory-buttons">
                    <button data-category="background">Backgrounds</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="style-box">
              <h2>Style</h2>
              <div class="style-item">
                <div class="default-box">
                  <div>
                    <p>Default</p>
                  </div>
                </div>
                <div class="curls-box">
                  <div>
                    <p>Curls</p>
                  </div>
                </div>
                <div class="short-box">
                  <div>
                    <p>Short</p>
                  </div>
                </div>
                <div class="bang-box">
                  <div>
                    <p>Bang</p>
                  </div>
                </div>
                <div class="elegant-box">
                  <div>
                    <p>Elegant</p>
                  </div>
                </div>
                <div class="quiff-box">
                  <div>
                    <p>Quiff</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <link rel="stylesheet" href="script.js" />
  </body>
</html>
